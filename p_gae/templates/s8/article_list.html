<!DOCTYPE html>
<html>
  <body>
  <div class="list">
    {% for article in alist %}
      {{ loop.index	}}. <a href='/s8/p/{{article.pid}}/1?t={{t}}'>{{ article.title }}</a> <br />
    {% endfor %}
  </div>
  <div class="page">
    <a href="/s8/b/{{bid}}/{{page-1}}?t={{t}}"> 上一页</a>
    第{{ page }}页
    <a href="/s8/b/{{bid}}/{{page+1}}?t={{t}}"> 下一页</a>
  </div>
  </body>
</html>
